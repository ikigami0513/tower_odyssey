<div class="bg-gray-900 h-full w-full flex items-center justify-center">
    <div class="max-w-md w-full bg-gray-800 p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold mb-6 text-white text-center">Connexion</h2>
        <form action="#" method="POST">
            <div class="mb-4">
                <label class="block text-white mb-2" for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label class="block text-white mb-2" for="password">Mot de passe</label>
                <input type="password" id="password" name="password" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-blue-500">
            </div>
            <button id="loginSubmit" type="submit" class="w-full p-3 rounded-lg bg-blue-500 hover:bg-blue-600 text-white font-bold">Se connecter</button>
        </form>
    </div>
</div>
